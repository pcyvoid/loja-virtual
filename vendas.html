<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-950 h-screen flex flex-col items-center">
    <div class="mt-10 text-center text-white font-semibold">
        <h1 class="text-4xl">Histórico de Vendas</h1>
        <h2 class="text-xl">{{ date }}</h2>
    </div>
    
    <div class="flex flex-col items-center justify-center w-full max-w-4xl mx-auto mt-5">
        <table class="table-auto border-collapse border border-slate-500 w-full">
            <thead>
                <tr>
                    <th class="border border-slate-600 p-2 bg-sky-500 text-sky-950 font-bold">ID Produto</th>
                    <th class="border border-slate-600 p-2 bg-sky-500 text-sky-950 font-bold">Quantidade Vendida</th>
                    <th class="border border-slate-600 p-2 bg-sky-500 text-sky-950 font-bold">Data e Hora</th>
                    <th class="border border-slate-600 p-2 bg-sky-500 text-sky-950 font-bold">Destino</th>
                </tr>
            </thead>
            <tbody>
                {% for venda in vendas %}
                <tr>
                    <td class="border border-slate-600 p-2 text-white" style="background: transparent;">{{ venda.idProduto }}</td>
                    <td class="border border-slate-600 p-2 text-white" style="background: transparent;">{{ venda.quantidadeVenda }}</td>
                    <td class="border border-slate-600 p-2 text-white" style="background: transparent;">{{ venda.dataHora }}</td>
                    <td class="border border-slate-600 p-2 text-white" style="background: transparent;">{{ venda.destino }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="flex flex-col justify-center items-center py-10">
            <a href="{{ url_for(session['origem']) }}">
                <button class="bg-white text-sky-950 font-bold py-2 px-4 rounded-md shadow-xl shadow-sky-700/50 w-24 h-12">
                    Voltar
                </button>
            </a>
        </div>
    </div>
</body>
</html>
